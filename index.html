<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴추출기-배달뷰</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='text-memo'></div>
    <div class='sulmyoung'>
        <h1>배달업체 제출용 메뉴표</h1>
        <p>
            하단의 품목들은 모두 배달 가능 품목입니다.<br>
            메뉴아이템 위(초록색 배경)에서 좌우로 스크롤하면 더 많은 메뉴들이 있습니다.<br>
            Ctrl + F 를 통해 더욱 쉽게 찾을 수 있습니다.
        </p>
        <div id='mex-toolbar'>
            <div id="show-log">수정내역보기</div>
            <div id="show-menu">메뉴목록보기</div>
            <div id="show-doum">도움말</div>
            <div id="to-menu-manage">메뉴관리팀 분들께</div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
    <script src="./menu.js"></script>
    <script src="./script.js"></script>
    <div id='container'></div>
    <div id='container-2'><</div>
</body>
</html>
